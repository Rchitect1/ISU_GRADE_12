<div class="header">
    <nav>
        <div class="logo">
            <img src="static/image/logo.png"class="logo-img">
        <h1>Peer Tutoring<br>Management System</h1>
      </div>
        <ul>
            <li><a href="/signout">Sign Out</a></li>
        </ul>
    </nav>

 

<div class="content">
    <h1 class="slide-left">Matches</h1>
    <ul class="list-group" style="margin-top: 4%;">
        <li class="list-group-item list-group-item-dark">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                Student
              </div>
              <div class="col">
                Grade
              </div>
              <div class="col">
                Tutor
              </div>
              <div class="col">
                Grade
              </div>
              <div class="col">
                Subject
              </div>
          </div>    
      </li>
        {% for match in matches_list %}
        <li class="list-group-item">
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
                  {{match[0]}}
                </div>
                <div class="col">
                  {{match[1]}}
                </div>
                <div class="col">
                  {{match[2]}}
                </div>
                <div class="col">
                  {{match[3]}}
                </div>
                <div class="col">
                  {{match[4]}}
                </div>
            </div>    
        </li>
        {% endfor %}
      </ul>
    
</div>

</div>
