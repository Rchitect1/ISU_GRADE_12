<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="static/styles.css">
        <link rel="icon" type="image/x-icon" href="static/image/favicon.ico"/>
    </head>
<body>
</body>
</html>

<div class="header">
    <nav>
        <div class="logo">
            <a href="/">
                <img src="static/image/logo.jpeg" alt="Logo" class="logo-img">
            </a>
            <h1>Peer Tutoring<br>Management System</h1>
        </div>
    </nav>
</div>
    <div class="stuform">
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </div>
            <div class="signupq">
                <h1>Already Have an Account?</h1>
                <a href="/login">Sign in</a>
        </div>
    <div class = "footer">
        <P>© MicroByte Inc. 2024</P>
    </div>
    <script>
        // Get the current date
    const currentDate = new Date();
    const day = currentDate.getDate();
    const month = currentDate.getMonth() + 1; 

    // Modify content based on specific dates
    if ((month === 5 && day >= 1 && day <= 7)) {
        document.querySelector(".logo h1").innerHTML += "🍎";
    } else if ((month === 4 && day >= 14 && day <= 22)) {
        document.querySelector(".logo h1").innerHTML += "🌎"; 
    } else if ((month === 12 && day >= 25) || (month === 1 && day <= 7)) {
        document.querySelector(".logo h1").innerHTML += "🎄"; 
    } else if (month === 10 && day === 31) {
        document.querySelector(".logo h1").innerHTML += "🎃"; 
    } else if (month === 2 && day === 14) {
        document.querySelector(".logo h1").innerHTML += "❤️";
    } else if (month === 7 && day === 1) {
        document.querySelector(".logo h1").innerHTML += "🍁"; 
    } else if (month === 11 && day === 11) {
        document.querySelector(".logo h1").innerHTML += "🌺"; 
    } 
    </script>
</body>
</html>
